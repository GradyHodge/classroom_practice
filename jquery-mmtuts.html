<body>
    <div id="test">
        <p>This content will get updated by an AJAX call without refreshing the page</p>
    </div>
    <button id="btn">Click to Change Above Message</button>



    <script>
        $(document).ready(function() {
            $("#btn").click(function(){
                $("#test").load("https://learnwebcode.github.io/json-example/animals-1.json", {
                    firstName: "Daniel",
                    lastName: "Nielsen",
                }, function() {
                    alert("hi there");
                } );
                
                 });
            });
    
    
    </script>
    
</body>
